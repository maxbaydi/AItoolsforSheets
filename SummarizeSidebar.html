        label {

            font-size: 12px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);

        textarea {

            margin-bottom: 10px;

            border-radius: 8px;

            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.03);
            line-height: 1.5;
            backdrop-filter: blur(3px);
            resize: vertical;
            transition: all 0.2s ease;
        }
        textarea:focus {
            outline: none;
            border-color: var(--primary-color-3);
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }
        .custom-button {

        }
        .custom-button:disabled {
            opacity: 0.5;

            box-shadow: none;
            transform: none;
        }
        .clear-button {

            border: 1px solid var(--border-color);

            border-radius: 4px;

            top: auto;
            right: 0;

            border-color: var(--primary-color-3);

        .message {

            border-radius: 8px;

        .message.error {

        }
        .message.success {

        .progress-indicator {

            color: var(--text-color-headline);
            font-size: 1em;
            font-weight: 600;

            transition: opacity 0.2s ease;
        }
        .progress-indicator.visible {

        .spinner {

<script>
    function showMessage(message, type = 'status') {
        const errorElement = document.getElementById('error-message');
        const statusElement = document.getElementById('status-message');
        errorElement.classList.remove('show');
        statusElement.classList.remove('show');
        if (type === 'error') {
            errorElement.textContent = message;
            errorElement.classList.add('show');
        } else {
            statusElement.textContent = message;
            statusElement.classList.add('show');
        }
    }
    function clearMessages() {
        document.getElementById('error-message').classList.remove('show');
        document.getElementById('status-message').classList.remove('show');
    }
    async function summarize() {
        clearMessages()
        const textToSummarize = document.getElementById('textToSummarize').value.trim();
        let temperature = document.getElementById('temperature').value.trim();
        if (temperature) {
            temperature = parseFloat(temperature);
            if (isNaN(temperature) || temperature < 0 || temperature > 1) {
                showMessage('–ù–µ–≤–µ—Ä–Ω–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ —Ç–µ–º–ø–µ—Ä–∞—Ç—É—Ä—ã.  –î–æ–ª–∂–Ω–æ –±—ã—Ç—å —á–∏—Å–ª–æ –æ—Ç 0 –¥–æ 1.', 'error');
                return;
            }
        } else {
            temperature = null;
        }

        if (!textToSummarize) {
            try {
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–ø–∏–Ω–Ω–µ—Ä —Å —Ç–µ–∫—Å—Ç–æ–º –æ –∏–∑–≤–ª–µ—á–µ–Ω–∏–∏ –¥–∞–Ω–Ω—ã—Ö –∏–∑ –¥–∏–∞–ø–∞–∑–æ–Ω–∞
                toggleSpinner(true, "–ò–∑–≤–ª–µ—á–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö –∏–∑ –¥–∏–∞–ø–∞–∑–æ–Ω–∞...");
                
                const selectedText = await google.script.run.withSuccessHandler(rangeText => {
                    if (!rangeText) {
                        throw new Error('–í—ã–¥–µ–ª–∏—Ç–µ –¥–∏–∞–ø–∞–∑–æ–Ω —è—á–µ–µ–∫ –∏–ª–∏ –≤–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç');
                    }
                    // –°–∫—Ä—ã–≤–∞–µ–º —Å–ø–∏–Ω–Ω–µ—Ä –ø–µ—Ä–µ–¥ –≤—ã–∑–æ–≤–æ–º summarizeText, —Ç–∞–∫ –∫–∞–∫ —Ç–∞–º —Å–≤–æ–π —Å–ø–∏–Ω–Ω–µ—Ä
                    toggleSpinner(false);
                    summarizeText(rangeText, temperature);
                }).withFailureHandler(error => {
                    toggleSpinner(false);
                    showMessage(error.message, 'error');
                }).getSelectedRangeText();
            } catch (error) {
                toggleSpinner(false);
                showMessage(error.message, 'error');
                return;
            }
        } else {
            // –î–ª—è —Ç–µ–∫—Å—Ç–∞ –≤ –ø–æ–ª–µ –≤–≤–æ–¥–∞ —Å—Ä–∞–∑—É –ø–µ—Ä–µ—Ö–æ–¥–∏–º –∫ summarizeText
            summarizeText(textToSummarize, temperature);
        }
    }
    function summarizeText(text, temperature) {
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –ø—Ä–æ–≥—Ä–µ—Å—Å–∞ —Å —Ç–µ–∫—Å—Ç–æ–º –æ —Ä–µ–∑—é–º–∏—Ä–æ–≤–∞–Ω–∏–∏ –¥–∞–Ω–Ω—ã—Ö
        toggleSpinner(true, "–ò–¥–µ—Ç —Ä–µ–∑—é–º–∏—Ä–æ–≤–∞–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö...");
        
        google.script.run
            .withSuccessHandler(result => {
                // –ò–∑–º–µ–Ω—è–µ–º —Ç–µ–∫—Å—Ç –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä–∞ –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Å—Ç–∞—Ç—É—Å–∞ –ø–∞—Ä—Å–∏–Ω–≥–∞
                toggleSpinner(true, "–ü–∞—Ä—Å–∏–º –æ—Ç–≤–µ—Ç...");
                
                // –û—á–∏—â–∞–µ–º —Ç–µ–∫—Å—Ç –æ—Ç –ª–∏—à–Ω–∏—Ö —Å–ø–µ—Ü–∏–∞–ª—å–Ω—ã—Ö —Å–∏–º–≤–æ–ª–æ–≤, –Ω–æ —Å–æ—Ö—Ä–∞–Ω—è–µ–º —Ä–∞–∑–º–µ—Ç–∫—É markdown
                const normalizedText = result
                    .replace(/\r\n/g, '\n')
                    .replace(/\r/g, '\n')
                    .trim();
                
                // –ü—Ä–∏–º–µ–Ω—è–µ–º marked –¥–ª—è –ø—Ä–µ–æ–±—Ä–∞–∑–æ–≤–∞–Ω–∏—è markdown –≤ HTML
                try {
                    // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã marked
                    marked.setOptions({
                        breaks: true, // –ü—Ä–µ–æ–±—Ä–∞–∑–æ–≤—ã–≤–∞—Ç—å –ø–µ—Ä–µ–Ω–æ—Å—ã —Å—Ç—Ä–æ–∫ –≤ <br>
                        gfm: true,    // –ò—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å GitHub Flavored Markdown
                        headerIds: false, // –ù–µ –¥–æ–±–∞–≤–ª—è—Ç—å id –∫ –∑–∞–≥–æ–ª–æ–≤–∫–∞–º
                        mangle: false  // –ù–µ —ç–∫—Ä–∞–Ω–∏—Ä–æ–≤–∞—Ç—å HTML
                    });
                    
                    // –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ–º markdown –≤ HTML –∏ –≤—Å—Ç–∞–≤–ª—è–µ–º –≤ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä
                    const htmlContent = marked.parse(normalizedText);
                    document.getElementById('result-container').innerHTML = htmlContent;
                    document.getElementById('result-container').setAttribute('data-markdown', normalizedText);
                    
                    // –ï—Å–ª–∏ –µ—Å—Ç—å —Å—Å—ã–ª–∫–∏, –æ—Ç–∫—Ä—ã–≤–∞–µ–º –∏—Ö –≤ –Ω–æ–≤–æ–º –æ–∫–Ω–µ
                    const links = document.getElementById('result-container').querySelectorAll('a');
                    links.forEach(link => {
                        link.setAttribute('target', '_blank');
                        link.setAttribute('rel', 'noopener noreferrer');
                    });
                } catch (markdownError) {
                    // –ï—Å–ª–∏ —á—Ç–æ-—Ç–æ –ø–æ—à–ª–æ –Ω–µ —Ç–∞–∫ —Å —Ä–µ–Ω–¥–µ—Ä–∏–Ω–≥–æ–º markdown, –∏—Å–ø–æ–ª—å–∑—É–µ–º –æ–±—ã—á–Ω—ã–π —Ç–µ–∫—Å—Ç
                    console.error('–û—à–∏–±–∫–∞ —Ä–µ–Ω–¥–µ—Ä–∏–Ω–≥–∞ Markdown:', markdownError);
                    document.getElementById('result-container').innerText = normalizedText;
                }
                
                // –°–∫—Ä—ã–≤–∞–µ–º —Å–ø–∏–Ω–Ω–µ—Ä –ø–æ—Å–ª–µ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –ø–∞—Ä—Å–∏–Ω–≥–∞
                toggleSpinner(false);
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç—ã —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è
                const insertButton = document.getElementById('insertButton');
                insertButton.style.display = 'block';
                const insertFormattedButton = document.getElementById('insertFormattedButton');
                insertFormattedButton.style.display = 'block';
                const clearResultButton = document.getElementById('clearResultButton');
                clearResultButton.style.display = 'block';
                const copyResultButton = document.getElementById('copyResultButton');
                copyResultButton.style.display = 'flex';
                document.getElementById('result-container').classList.add('show');
                
                showMessage('–¢–µ–∫—Å—Ç —Å—É–º–º–∏—Ä–æ–≤–∞–Ω', 'success');
            })
            .withFailureHandler(error => {
                // –°–∫—Ä—ã–≤–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –ø—Ä–æ–≥—Ä–µ—Å—Å–∞ –≤ —Å–ª—É—á–∞–µ –æ—à–∏–±–∫–∏
                toggleSpinner(false);
                showMessage(error.message, 'error');
            })
            .summarizeText(text, temperature);
    }
    function insertResult() {
        const resultText = document.getElementById('result-container').innerText;
        // –û—á–∏—â–∞–µ–º –∏ –Ω–æ—Ä–º–∞–ª–∏–∑—É–µ–º —Ç–µ–∫—Å—Ç –ø–µ—Ä–µ–¥ –≤—Å—Ç–∞–≤–∫–æ–π
        const normalizedText = resultText
            .replace(/\r\n/g, '\n')
            .replace(/\r/g, '\n')
            .replace(/\n{3,}/g, '\n\n')
            .replace(/\s+/g, ' ')
            .trim();
            
        google.script.run
            .withSuccessHandler(() => {
                showMessage('–¢–µ–∫—Å—Ç –≤—Å—Ç–∞–≤–ª–µ–Ω –≤ –∞–∫—Ç–∏–≤–Ω—É—é —è—á–µ–π–∫—É', 'success');
            })
            .withFailureHandler(error => {
                showMessage(error.message, 'error');
            })
            .insertTextIntoActiveCell(normalizedText);
    }
    function insertFormattedResult() {
        // –ü–æ–ª—É—á–∞–µ–º –æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω—ã–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç —Å —Ä–∞–∑–º–µ—Ç–∫–æ–π markdown
        const markdownText = document.getElementById('result-container').getAttribute('data-markdown') || 
                            document.getElementById('result-container').innerText;
                            
        google.script.run
            .withSuccessHandler(() => {
                showMessage('–§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Ç–µ–∫—Å—Ç –≤—Å—Ç–∞–≤–ª–µ–Ω –≤ –∞–∫—Ç–∏–≤–Ω—É—é —è—á–µ–π–∫—É', 'success');
            })
            .withFailureHandler(error => {
                showMessage(error.message, 'error');
            })
            .insertFormattedTextIntoActiveCell(markdownText);
    }
    function clearInput(isAfterSummarize = false) {
        if (isAfterSummarize) {
            document.getElementById('result-container').innerHTML = '';
            document.getElementById('result-container').classList.remove('show');
            const insertButton = document.getElementById('insertButton');
            insertButton.style.display = 'none';
            const insertFormattedButton = document.getElementById('insertFormattedButton');
            insertFormattedButton.style.display = 'none';
            const clearResultButton = document.getElementById('clearResultButton');
            clearResultButton.style.display = 'none';
            const copyResultButton = document.getElementById('copyResultButton');
            copyResultButton.style.display = 'none';
        } else {
            document.getElementById('textToSummarize').value = '';
            document.getElementById('temperature').value = '';
            currentFile = null;
            document.getElementById('files-list').innerHTML = '';
            document.getElementById('file-input').value = '';
        }
        clearMessages();
    }

    function copyResult() {
        const resultText = document.getElementById('result-container').innerText;
        navigator.clipboard.writeText(resultText).then(() => {
            showMessage('–†–µ–∑—É–ª—å—Ç–∞—Ç —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞', 'success');
        }).catch(err => {
            showMessage('–ù–µ —É–¥–∞–ª–æ—Å—å —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç: ' + err, 'error');
        });
    }

    function copyInput() {
        const inputText = document.getElementById('textToSummarize').value;
        navigator.clipboard.writeText(inputText).then(() => {
            showMessage('–í–≤–æ–¥ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞', 'success');
        }).catch(err => {
            showMessage('–ù–µ —É–¥–∞–ª–æ—Å—å —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å –≤–≤–æ–¥: ' + err, 'error');
        });
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∏–∑–º–µ–Ω–µ–Ω–∏—è —Ç–µ–∫—Å—Ç–∞ –≤ —Å–ø–∏–Ω–Ω–µ—Ä–µ
    function setSpinnerText(text) {
        const progressIndicator = document.querySelector('.progress-indicator');
        const textNode = progressIndicator.childNodes[1]; // –ü–æ–ª—É—á–∞–µ–º —Ç–µ–∫—Å—Ç–æ–≤—ã–π —É–∑–µ–ª –ø–æ—Å–ª–µ —Å–ø–∏–Ω–Ω–µ—Ä–∞
        if (textNode && textNode.nodeType === Node.TEXT_NODE) {
            textNode.nodeValue = text;
        } else {
            // –ï—Å–ª–∏ —Ç–µ–∫—Å—Ç–æ–≤–æ–≥–æ —É–∑–ª–∞ –Ω–µ—Ç, –¥–æ–±–∞–≤–ª—è–µ–º –µ–≥–æ
            const spinnerElement = progressIndicator.querySelector('.spinner');
            if (spinnerElement) {
                spinnerElement.nextSibling.nodeValue = text;
            }
        }
    }
    
    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–∫–∞–∑–∞/—Å–∫—Ä—ã—Ç–∏—è —Å–ø–∏–Ω–Ω–µ—Ä–∞ —Å —É–∫–∞–∑–∞–Ω–Ω—ã–º —Ç–µ–∫—Å—Ç–æ–º
    function toggleSpinner(show, text = '–û–±—Ä–∞–±–æ—Ç–∫–∞...') {
        const progressIndicator = document.querySelector('.progress-indicator');
        if (show) {
            setSpinnerText(text);
            progressIndicator.classList.add('visible');
        } else {
            progressIndicator.classList.remove('visible');
        }
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏ –∑–∞–≥—Ä—É–∑–∫–∞ —Ç–µ–º–ø–µ—Ä–∞—Ç—É—Ä—ã –∏–∑ –Ω–∞—Å—Ç—Ä–æ–µ–∫
    document.addEventListener('DOMContentLoaded', () => {
        // –ó–∞–≥—Ä—É–∑–∫–∞ —Ç–µ–º–ø–µ—Ä–∞—Ç—É—Ä—ã –∏–∑ –Ω–∞—Å—Ç—Ä–æ–µ–∫
        google.script.run.withSuccessHandler(temp => {
            if (temp !== null) document.getElementById('temperature').value = temp;
        }).getTemperatureFromClient();

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤ drag-and-drop
        initializeDropArea();
        
        // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –Ω–∞ –∫–Ω–æ–ø–∫—É —Å—É–º–º–∞—Ä–∏–∑–∞—Ü–∏–∏
        document.getElementById('summarizeButton').addEventListener('click', summarize);
        
        console.log('SummarizeSidebar initialized!');
    });

    // –ü–µ—Ä–µ–º–µ–Ω–Ω–∞—è –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è —Ç–µ–∫—É—â–∏—Ö —Ñ–∞–π–ª–æ–≤
    let currentFiles = [];

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤ –¥–ª—è drop-area
    function initializeDropArea() {
        const dropArea = document.getElementById('drop-area');
        const fileInput = document.getElementById('file-input');
        
        // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–æ–µ –ø–æ–≤–µ–¥–µ–Ω–∏–µ –¥–ª—è drag-and-drop —Å–æ–±—ã—Ç–∏–π
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, preventDefaults, false);
        });
        
        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }
        
        // –î–æ–±–∞–≤–ª—è–µ–º –≤–∏–∑—É–∞–ª—å–Ω—ã–µ —ç—Ñ—Ñ–µ–∫—Ç—ã –ø—Ä–∏ –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏–∏
        ['dragenter', 'dragover'].forEach(eventName => {
            dropArea.addEventListener(eventName, () => {
                dropArea.style.border = '2px dashed #2196f3';
                dropArea.style.backgroundColor = 'rgba(240, 244, 248, 0.8)';
            }, false);
        });
        
        ['dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, () => {
                dropArea.style.border = '2px dashed #e0e0e0';
                dropArea.style.backgroundColor = '#ffffff';
            }, false);
        });
        
        // –û–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º —Å–æ–±—ã—Ç–∏–µ drop
        dropArea.addEventListener('drop', handleDrop, false);
        
        // –ê–∫—Ç–∏–≤–∏—Ä—É–µ–º –≤—ã–±–æ—Ä —Ñ–∞–π–ª–∞ –ø—Ä–∏ –∫–ª–∏–∫–µ –Ω–∞ drop-area
        dropArea.addEventListener('click', () => {
            fileInput.click();
        });
        
        // –û–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º –≤—ã–±–æ—Ä —Ñ–∞–π–ª–∞ —á–µ—Ä–µ–∑ —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–π –¥–∏–∞–ª–æ–≥
        fileInput.addEventListener('change', handleFileSelect);
    }

    // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≤—ã–±–æ—Ä–∞ —Ñ–∞–π–ª–æ–≤ —á–µ—Ä–µ–∑ —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–π –¥–∏–∞–ª–æ–≥
    function handleFileSelect(e) {
        if (e.target.files.length > 0) {
            const files = Array.from(e.target.files);
            processSelectedFiles(files);
        }
    }

    // –û–±—Ä–∞–±–æ—Ç–∫–∞ –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏—è —Ñ–∞–π–ª–æ–≤
    function handleDrop(e) {
        const dt = e.dataTransfer;
        const files = Array.from(dt.files);
        processSelectedFiles(files);
    }

    // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≤—ã–±—Ä–∞–Ω–Ω—ã—Ö —Ñ–∞–π–ª–æ–≤
    function processSelectedFiles(files) {
        const validFiles = files.filter(file => isValidFileType(file) && isValidFileSize(file));
        const invalidFiles = files.filter(file => !isValidFileType(file) || !isValidFileSize(file));
        
        if (invalidFiles.length > 0) {
            const invalidFileNames = invalidFiles.map(file => file.name).join(', ');
            showMessage(`–ù–µ–∫–æ—Ç–æ—Ä—ã–µ —Ñ–∞–π–ª—ã –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞—é—Ç—Å—è –∏–ª–∏ —Å–ª–∏—à–∫–æ–º –±–æ–ª—å—à–∏–µ: ${invalidFileNames}`, 'error');
        }
        
        currentFiles = validFiles;
        updateFilesList();
        
        if (currentFiles.length > 0) {
            document.getElementById('textToSummarize').value = ''; // –û—á–∏—â–∞–µ–º —Ç–µ–∫—Å—Ç–æ–≤–æ–µ –ø–æ–ª–µ
            uploadFilesForSummarize(currentFiles);
        }
    }

    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–ø–∏—Å–∫–∞ —Ñ–∞–π–ª–æ–≤
    function updateFilesList() {
        const filesListElement = document.getElementById('files-list');
        filesListElement.innerHTML = currentFiles.map(file => `<div>${file.name}</div>`).join('');
    }

    // –ü—Ä–æ–≤–µ—Ä–∫–∞ –¥–æ–ø—É—Å—Ç–∏–º–æ–≥–æ —Ç–∏–ø–∞ —Ñ–∞–π–ª–∞
    function isValidFileType(file) {
        const supportedTypes = [
            'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet', // .xlsx
            'application/vnd.ms-excel', // .xls
            'text/csv', // .csv
            'text/plain', // .txt
            'application/vnd.oasis.opendocument.spreadsheet', // .ods
            'application/vnd.openxmlformats-officedocument.wordprocessingml.document', // .docx
            'application/msword' // .doc
        ];
        
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ç–∏–ø MIME –∏–ª–∏ —Ä–∞—Å—à–∏—Ä–µ–Ω–∏–µ —Ñ–∞–π–ª–∞
        const fileExtension = file.name.split('.').pop().toLowerCase();
        const validExtensions = ['xlsx', 'xls', 'csv', 'txt', 'ods', 'docx', 'doc'];
        
        return supportedTypes.includes(file.type) || validExtensions.includes(fileExtension);
    }

    // –ü—Ä–æ–≤–µ—Ä–∫–∞ –¥–æ–ø—É—Å—Ç–∏–º–æ–≥–æ —Ä–∞–∑–º–µ—Ä–∞ —Ñ–∞–π–ª–∞
    function isValidFileSize(file) {
        const maxSizeInBytes = 10 * 1024 * 1024; // 10MB
        return file.size <= maxSizeInBytes;
    }

    // –ß—Ç–µ–Ω–∏–µ —Ñ–∞–π–ª–∞ –∫–∞–∫ base64 –¥–∞–Ω–Ω—ã—Ö
    function readFileAsDataURL(file) {
        return new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.onload = (e) => resolve(e.target.result.split(',')[1]);
            reader.onerror = () => reject(new Error('–û—à–∏–±–∫–∞ —á—Ç–µ–Ω–∏—è —Ñ–∞–π–ª–∞'));
            reader.readAsDataURL(file);
        });
    }

    // –ó–∞–≥—Ä—É–∑–∫–∞ —Ñ–∞–π–ª–æ–≤ –¥–ª—è —Å—É–º–º–∞—Ä–∏–∑–∞—Ü–∏–∏
    async function uploadFilesForSummarize(files) {
        clearMessages();
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä —Å —Ç–µ–∫—Å—Ç–æ–º –æ –æ–±—Ä–∞–±–æ—Ç–∫–µ —Ñ–∞–π–ª–æ–≤
        toggleSpinner(true, "–ò–¥–µ—Ç –æ–±—Ä–∞–±–æ—Ç–∫–∞ —Ñ–∞–π–ª–æ–≤...");
        
        try {
            const fileDataArray = await Promise.all(files.map(async file => {
                const base64Data = await readFileAsDataURL(file);
                return {
                    name: file.name,
                    type: file.type,
                    data: base64Data
                };
            }));
            
            const result = await new Promise((resolve, reject) => {
                google.script.run
                    .withSuccessHandler(resolve)
                    .withFailureHandler(reject)
                    .extractTextFromFiles(fileDataArray);
            });
            
            if (!result.success) {
                throw new Error(result.error || '–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±—Ä–∞–±–æ—Ç–∫–µ —Ñ–∞–π–ª–æ–≤');
            }
            
            // –í—Å—Ç–∞–≤–ª—è–µ–º –∏–∑–≤–ª–µ—á–µ–Ω–Ω—ã–π —Ç–µ–∫—Å—Ç –≤ –ø–æ–ª–µ –¥–ª—è —Å—É–º–º–∞—Ä–∏–∑–∞—Ü–∏–∏
            document.getElementById('textToSummarize').value = result.text;
            showMessage('–¢–µ–∫—Å—Ç –∏–∑–≤–ª–µ—á–µ–Ω –∏–∑ —Ñ–∞–π–ª–æ–≤', 'success');
            
        } catch (error) {
            showMessage(error.message || '–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±—Ä–∞–±–æ—Ç–∫–µ —Ñ–∞–π–ª–æ–≤', 'error');
        } finally {
            // –°–∫—Ä—ã–≤–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –ø–æ—Å–ª–µ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –æ–±—Ä–∞–±–æ—Ç–∫–∏
            toggleSpinner(false);
        }
    }
</script>
